{% extends "base.html" %}

{% block title %}StealthCAPTCHA ‚Äì Behavioral Biometrics for Automated Bot Detection{% endblock %}

{% block content %}
<section class="hero-section text-center text-dark">
  <div class="hero-content">
    <h1 class="display-4 fw-bold mb-3 project-title">STEALTHCAPTCHA</h1>
    <p class="lead mb-4 fw-light subtitle">
      Behavioral Biometrics for Automated Bot Detection
    </p>

    <div class="d-flex flex-wrap justify-content-center gap-4 mt-4">
      <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg px-5 py-2 rounded-pill hero-btn">
        <i class="fas fa-user-plus me-2"></i>Register
      </a>
      <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-5 py-2 rounded-pill hero-btn">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </a>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_scripts %}
<style>
/* üå§Ô∏è Clean Light Theme - Centered Layout */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #f0f4f8, #e9f0ff);
  color: #002855;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Hero section perfectly centered */
.hero-section {
  flex: 1;
  display: flex;
  justify-content: center;   /* Centers vertically */
  align-items: center;       /* Centers horizontally */
  text-align: center;
  min-height: calc(100vh - 90px); /* Accounts for navbar height */
  padding: 0 20px;
}

/* Inner container */
.hero-content {
  max-width: 700px;
  margin: 0 auto;
}

/* Title */
.project-title {
  color: #002855;
  letter-spacing: 2px;
  text-transform: uppercase;
  border-bottom: 3px solid #007bff;
  display: inline-block;
  padding-bottom: 8px;
  margin-bottom: 1rem;
  font-weight: 800;
}

/* Subtitle */
.subtitle {
  color: #444;
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

/* Buttons */
.hero-btn {
  transition: all 0.25s ease-in-out;
  font-weight: 600;
}

.btn-primary {
  background-color: #007bff;
  border: none;
}

.btn-primary:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
}

.btn-outline-primary {
  border: 2px solid #007bff;
  color: #007bff;
  background-color: transparent;
}

.btn-outline-primary:hover {
  background-color: #007bff;
  color: #fff;
  transform: translateY(-2px);
}

/* Subtle fade-in */
.hero-content {
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive layout */
@media (max-width: 768px) {
  .project-title {
    font-size: 2rem;
  }
  .subtitle {
    font-size: 1rem;
  }
}
</style>
{% endblock %}
